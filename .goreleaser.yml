# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
      - GO111MODULE=on
      - GOPRIVATE=github.com/turbot
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    id: "steampipe-linux"
    binary: "{{ .ProjectName }}.plugin"

  - env:
      - CGO_ENABLED=0
      - GO111MODULE=on
      - GOPRIVATE=github.com/turbot
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    id: "steampipe-darwin"
    binary: "{{ .ProjectName }}.plugin"
    flags:
      - -tags=netgo

archives:
  - format: gz
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    files:
      - none*
checksum:
  name_template: "{{ .ProjectName }}_{{ .Version }}_SHA256SUMS"
  algorithm: sha256
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
